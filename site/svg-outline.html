<html>
  <head>
    <title>SVG Outlined Text</title>
  </head>
  <body>
    <h2>SVG Outlined Text</h2>
    <svg width='900' height='260'
         fill='lightgray' stroke='black' stroke-width='2'
         style='font-size: 80px; font-family: arial-black'>
      <text x='0' y='60'>This text is</text>
      <text x='0' y='150'>rendered by the</text>
      <text x='0' y='240'>SVG shown below.</text>
    </svg>
    <pre style='width: '40em'>
&lt;svg width='900' height='260'
     fill='lightgray' stroke='black' stroke-width='2'
     style='font-size: 80px; font-family: arial-black'>
  &lt;text x='0' y='60'>This text is&lt;/text>
  &lt;text x='0' y='150'>rendered by the&lt;/text>
  &lt;text x='0' y='240'>SVG shown below.&lt;/text>
&lt;/svg>
    </pre>
  </body>
</html>
