<!DOCTYPE html>
<html>
  <head>
    <title>Meme Machine</title>
    <meta charset="UTF-8">
    <script type='text/javascript' src='js/PortFunnel.js'></script>
    <script type='text/javascript' src='elm.js'></script>
  </head>
  <body style="margin-top: 2em; font-size: 24px;">
    <script type='text/javascript'>
      // It's an application, so it doesn't need a div.
      var app = Elm['Main'].init({ flags: true });
      var modules = ['LocalStorage'];
      PortFunnel.subscribe(app, {modules: modules});
    </script>

   <noscript>
    <center>
      <h1>Meme Machine</h1>
      <div style='display: inline-block; margin: auto;'>
        <p><a href='./'>Meme Maker</a> is a simple webapp to create memes.
        <p style='color: red; font-size: 120%;'>Meme Machine requires a JavaScript-enabled browser to get more than this static page.</p>
        <p>&copy; 2019 Bill St. Clair<br/>
          <a href='https://github.com/billstclair/elm-meme-maker'>GitHub</a></p>
      </div>
    </center>
   </noscript>
   

</body>
</html>
